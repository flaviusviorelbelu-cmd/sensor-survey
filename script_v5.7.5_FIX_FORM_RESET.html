<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Sensor Explorer v5.7.5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: #0f172a;
            --color-surface: #1e293b;
            --color-border: #334155;
            --color-text: #f1f5f9;
            --color-text-secondary: #cbd5e1;
            --color-primary: #38bdf8;
            --color-primary-hover: #0284c7;
            --color-success: #10b981;
            --color-accent: #a78bfa;
            --color-error: #ef4444;
            --color-warning: #f59e0b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background-color: var(--color-surface);
            border-right: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid var(--color-border);
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }

        .header h1 {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--color-primary);
        }

        .header p {
            font-size: 12px;
            color: var(--color-text-secondary);
        }

        .version-badge {
            display: inline-block;
            background: rgba(56, 189, 248, 0.15);
            color: var(--color-primary);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            margin-top: 8px;
        }

        .action-toolbar {
            padding: 12px;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--color-primary);
            color: #0f172a;
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
            transform: translateY(-1px);
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 11px;
        }

        .btn-danger {
            background: var(--color-error);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--color-text);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .search-box {
            padding: 15px;
            border-bottom: 1px solid var(--color-border);
        }

        .search-box input {
            width: 100%;
            padding: 8px 12px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            color: var(--color-text);
            font-size: 13px;
        }

        .search-box input::placeholder {
            color: var(--color-text-secondary);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--color-border);
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background-color: transparent;
            border: none;
            color: var(--color-text-secondary);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .tab:hover {
            color: var(--color-text);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .tab.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
            background-color: rgba(56, 189, 248, 0.1);
        }

        .sort-controls {
            padding: 10px 12px;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .sort-controls label {
            color: var(--color-text-secondary);
        }

        .sort-controls select {
            flex: 1;
            padding: 6px 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            color: var(--color-text);
            font-size: 12px;
            cursor: pointer;
        }

        .sort-controls select:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .filter-controls {
            padding: 12px;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 6px 12px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            color: var(--color-text-secondary);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            border-color: var(--color-primary);
            color: var(--color-text);
        }

        .filter-btn.active {
            background-color: rgba(56, 189, 248, 0.2);
            color: var(--color-primary);
            border-color: var(--color-primary);
        }

        .list-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .list-item {
            padding: 12px;
            margin-bottom: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-left-color: var(--color-primary);
        }

        .list-item.active {
            background-color: rgba(56, 189, 248, 0.15);
            border-left-color: var(--color-primary);
            border-color: var(--color-primary);
        }

        .list-item-content {
            flex: 1;
        }

        .list-item-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .list-item:hover .list-item-actions {
            opacity: 1;
        }

        .list-item-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .list-item-meta {
            font-size: 11px;
            color: var(--color-text-secondary);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-section {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .details-panel {
            flex: 1;
            padding: 30px;
            background-color: var(--color-bg);
            overflow-y: auto;
            border-right: 1px solid var(--color-border);
        }

        .details-panel h2 {
            color: var(--color-primary);
            margin-bottom: 20px;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .details-panel h2 .icon {
            font-size: 28px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .detail-item {
            background-color: var(--color-surface);
            padding: 15px;
            border-radius: 6px;
            border: 1px solid var(--color-border);
        }

        .detail-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .detail-value {
            font-size: 14px;
            color: var(--color-text);
            font-weight: 500;
        }

        .section-title {
            color: var(--color-accent);
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            border-bottom: 2px solid var(--color-accent);
            padding-bottom: 10px;
        }

        .relationships-panel {
            width: 280px;
            background-color: var(--color-surface);
            border-left: 1px solid var(--color-border);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .relationships-panel h3 {
            color: var(--color-primary);
            margin-bottom: 15px;
            font-size: 16px;
            flex-shrink: 0;
        }

        .relationships-count {
            font-size: 11px;
            color: var(--color-text-secondary);
            margin-bottom: 10px;
        }

        .relationship-item {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 3px solid var(--color-success);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .relationship-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .relationship-item.sensor-type {
            border-left-color: var(--color-accent);
        }

        .rel-title {
            font-weight: 500;
            margin-bottom: 3px;
        }

        .rel-type {
            font-size: 11px;
            color: var(--color-text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--color-text-secondary);
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--color-surface);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--color-border);
        }

        .modal-header h3 {
            margin: 0;
            color: var(--color-primary);
            font-size: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: var(--color-text-secondary);
            line-height: 1;
        }

        .modal-close:hover {
            color: var(--color-text);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--color-text);
            font-size: 13px;
        }

        .form-group.required label::after {
            content: ' *';
            color: var(--color-error);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 13px;
            font-family: inherit;
            color: var(--color-text);
            background: rgba(255, 255, 255, 0.05);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
        }

        .form-group input.error,
        .form-group textarea.error,
        .form-group select.error {
            border-color: var(--color-error);
            background-color: rgba(239, 68, 68, 0.05);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .validation-error {
            color: var(--color-error);
            font-size: 12px;
            margin-top: 4px;
            display: block;
            min-height: 16px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--color-border);
        }

        .form-actions button {
            flex: 1;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-primary);
        }

        .badge {
            display: inline-block;
            background-color: var(--color-primary);
            color: #0f172a;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 5px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .no-data {
            padding: 20px;
            text-align: center;
            color: var(--color-text-secondary);
            font-size: 13px;
        }

        .sensor-count-badge {
            display: inline-block;
            background-color: rgba(167, 139, 250, 0.2);
            color: var(--color-accent);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 4px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(56, 189, 248, 0.3);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 6px;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            color: var(--color-text);
            z-index: 9999;
            animation: slideIn 0.3s ease;
            max-width: 400px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-success {
            border-color: var(--color-success);
            color: var(--color-success);
        }

        .alert-error {
            border-color: var(--color-error);
            color: var(--color-error);
        }

        .alert-info {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="header">
                <h1>üõ∞Ô∏è Explorer</h1>
                <p id="connectionStatus">Loading...</p>
                <div class="version-badge">v5.7.5</div>
            </div>

            <div class="action-toolbar" id="actionToolbar">
                <button type="button" class="btn btn-primary" id="addBtn" style="flex: 1;">+ Add</button>
            </div>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search...">
            </div>

            <div class="tabs">
                <button type="button" class="tab active" data-tab="satellites">Satellites</button>
                <button type="button" class="tab" data-tab="sensors">Sensors</button>
            </div>

            <div class="sort-controls">
                <label>Sort:</label>
                <select id="sortSelect">
                    <!-- Populated by JS -->
                </select>
            </div>

            <div class="filter-controls" id="filterControls" style="display: none;">
                <!-- Filters populated by JS -->
            </div>

            <div class="list-container" id="listContainer">
                <div class="empty-state">
                    <div class="loading"></div>
                    <p style="margin-top: 10px;">Loading data...</p>
                </div>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="top-section">
                <!-- DETAILS PANEL -->
                <div class="details-panel" id="detailsPanel">
                    <div class="empty-state">
                        <div class="icon">üìä</div>
                        <p>Select a satellite or sensor to view details</p>
                    </div>
                </div>

                <!-- RELATIONSHIPS PANEL -->
                <div class="relationships-panel" id="relationshipsPanel">
                    <h3>Relationships</h3>
                    <div id="relationshipsList" class="no-data">No selection</div>
                </div>
            </div>
        </div>
    </div>

    <!-- ADD/EDIT SATELLITE MODAL -->
    <div id="satelliteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="satelliteModalTitle">Add Satellite</h3>
                <button type="button" class="modal-close" id="modalCloseBtn">&times;</button>
            </div>
            <form id="satelliteForm">
                <div class="form-group required">
                    <label for="sat-name">Satellite Name</label>
                    <input type="text" id="sat-name" placeholder="Enter satellite name">
                    <span class="validation-error" id="error-sat-name"></span>
                </div>
                <div class="form-group required">
                    <label for="sat-norad">NORAD ID</label>
                    <input type="text" id="sat-norad" placeholder="Enter NORAD ID">
                    <span class="validation-error" id="error-sat-norad"></span>
                </div>
                <div class="form-group">
                    <label for="sat-cospar">COSPAR ID</label>
                    <input type="text" id="sat-cospar" placeholder="e.g., 2013-008A">
                </div>
                <div class="form-group">
                    <label for="sat-mission">Mission Type</label>
                    <input type="text" id="sat-mission" placeholder="e.g., Earth Observation">
                </div>
                <div class="form-group">
                    <label for="sat-status">Status</label>
                    <select id="sat-status">
                        <option value="Operational">Operational</option>
                        <option value="Non-operational">Non-operational</option>
                        <option value="Partially operational">Partially operational</option>
                        <option value="Unknown">Unknown</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sat-orbit">Orbit Type</label>
                    <select id="sat-orbit">
                        <option value="">-- Select --</option>
                        <option value="LEO">LEO</option>
                        <option value="MEO">MEO</option>
                        <option value="GEO">GEO</option>
                        <option value="SSO">SSO</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sat-launch">Launch Date</label>
                    <input type="date" id="sat-launch">
                </div>
                <div class="form-group">
                    <label for="sat-sensors">Sensor Names (comma-separated)</label>
                    <textarea id="sat-sensors" placeholder="e.g., AIRS, AMSR-E"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-primary" id="saveSatelliteBtn">Save</button>
                    <button type="button" class="btn btn-secondary" id="cancelSatelliteBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="alertContainer"></div>

    <script>
        /**
         * SATELLITE SENSOR EXPLORER v5.7.5
         * FIX: Properly clear form when switching from Edit to Add
         */

        // ============================================================
        // CONFIGURATION
        // ============================================================

        const config = {
            satelliteList: 'Satellite_Fixed',
            sensorList: 'Sensor',
            linkList: 'satellite_sensor',
            inSharePoint: typeof _spPageContextInfo !== 'undefined' && _spPageContextInfo?.webAbsoluteUrl,
            siteUrl: typeof _spPageContextInfo !== 'undefined' ? _spPageContextInfo.webAbsoluteUrl : '',
            apiTimeout: 30000
        };

        // ============================================================
        // STATE
        // ============================================================

        const data = {
            satellites: [],
            sensors: [],
            satellite_sensor_links: []
        };

        let currentTab = 'satellites';
        let selectedItem = null;
        let currentFilter = null;
        let searchTerm = '';
        let currentSort = { column: 'name', direction: 'asc' };
        let editingId = null;
        let isLoading = false;

        // ============================================================
        // POLYFILL: AbortSignal.timeout
        // ============================================================

        if (!AbortSignal.timeout) {
            AbortSignal.timeout = function(ms) {
                const controller = new AbortController();
                setTimeout(() => controller.abort(), ms);
                return controller.signal;
            };
        }

        // ============================================================
        // FORM UTILITIES
        // ============================================================

        function clearSatelliteForm() {
            // Clear all form fields explicitly
            const formFields = [
                'sat-name', 'sat-norad', 'sat-cospar', 'sat-mission',
                'sat-status', 'sat-orbit', 'sat-launch', 'sat-sensors'
            ];
            
            formFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field) {
                    if (field.tagName === 'SELECT') {
                        field.selectedIndex = 0;
                    } else {
                        field.value = '';
                    }
                }
            });
            
            // Clear validation errors
            document.querySelectorAll('.validation-error').forEach(el => el.textContent = '');
            
            console.log('‚úÖ Form cleared');
        }

        function populateSatelliteForm(satellite) {
            const fields = {
                'sat-name': satellite.name || '',
                'sat-norad': satellite.norad_id || '',
                'sat-cospar': satellite.cospar_id || '',
                'sat-mission': satellite.mission || '',
                'sat-status': satellite.status || 'Operational',
                'sat-orbit': satellite.orbit_type || '',
                'sat-launch': satellite.launch_date || '',
                'sat-sensors': satellite.sensor_names || ''
            };
            
            Object.entries(fields).forEach(([id, value]) => {
                const element = document.getElementById(id);
                if (element) element.value = value;
            });
            
            console.log('‚úÖ Form populated with', satellite.name);
        }

        // ============================================================
        // SHAREPOINT API FUNCTIONS
        // ============================================================

        async function loadSatellites() {
            if (!config.inSharePoint || !config.siteUrl) {
                console.log('Not in SharePoint mode, skipping satellite load');
                return;
            }

            try {
                const url = config.siteUrl + `/_api/web/lists/getbytitle('${config.satelliteList}')/items?$select=ID,Title,NORAD_ID,COSPAR_ID,Mission_Type,Status,Orbit_Type,Launch_Date,Constellation_ID,Sensor_Names&$top=5000`;
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json;odata=verbose' },
                    credentials: 'include',
                    signal: AbortSignal.timeout(config.apiTimeout)
                }).catch(err => {
                    console.error('Fetch error:', err);
                    throw new Error('Network error: ' + err.message);
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const result = await response.json();
                data.satellites = (result?.d?.results ?? []).map(item => ({
                    ID: item.ID,
                    norad_id: item.NORAD_ID || item.ID,
                    name: item.Title || 'Unknown',
                    cospar_id: item.COSPAR_ID || '',
                    status: item.Status || 'Unknown',
                    mission: item.Mission_Type || '',
                    orbit_type: item.Orbit_Type || '',
                    launch_date: item.Launch_Date ? new Date(item.Launch_Date).toISOString().split('T')[0] : '',
                    constellation_id: item.Constellation_ID || '',
                    sensor_names: item.Sensor_Names || ''
                }));

                console.log(`‚úÖ Loaded ${data.satellites.length} satellites from SharePoint`);
            } catch (error) {
                console.error('Error loading satellites:', error);
                showAlert('‚ùå Error loading satellites: ' + error.message, 'error');
                throw error;
            }
        }

        async function loadSensors() {
            if (!config.inSharePoint || !config.siteUrl) {
                data.sensors = [];
                return;
            }

            try {
                const url = config.siteUrl + `/_api/web/lists/getbytitle('${config.sensorList}')/items?$select=ID,Title,Sensor_Type,Description,N_of_Bands,Resolution_Min_m,Resolution_Max_m,Swath_Min_km,Swath_Max_km,Satellite_Names&$top=5000`;
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json;odata=verbose' },
                    credentials: 'include',
                    signal: AbortSignal.timeout(config.apiTimeout)
                }).catch(err => {
                    console.error('Fetch error:', err);
                    throw new Error('Network error: ' + err.message);
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const result = await response.json();
                data.sensors = (result?.d?.results ?? []).map(item => ({
                    sensor_id: item.ID,
                    name: item.Title || 'Unknown',
                    type: item.Sensor_Type || '',
                    description: item.Description || '',
                    bands: item.N_of_Bands || '',
                    resolution_min: item.Resolution_Min_m || 'N/A',
                    resolution_max: item.Resolution_Max_m || 'N/A',
                    swath_min: item.Swath_Min_km || 'N/A',
                    swath_max: item.Swath_Max_km || 'N/A',
                    satellite_names: item.Satellite_Names || ''
                }));

                console.log(`‚úÖ Loaded ${data.sensors.length} sensors from SharePoint`);
            } catch (error) {
                console.error('Error loading sensors:', error);
                data.sensors = [];
                throw error;
            }
        }

        async function loadSatelliteSensorLinks() {
            if (!config.inSharePoint || !config.siteUrl) {
                buildSatelliteSensorLinksFromNames();
                return;
            }

            try {
                const url = config.siteUrl + `/_api/web/lists/getbytitle('${config.linkList}')/items?$select=ID,norad_id,sensor_id&$top=5000`;
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json;odata=verbose' },
                    credentials: 'include',
                    signal: AbortSignal.timeout(config.apiTimeout)
                }).catch(err => {
                    console.warn('Link list fetch error, falling back:', err);
                    throw err;
                });

                if (response.ok) {
                    const result = await response.json();
                    data.satellite_sensor_links = (result?.d?.results ?? []).map(item => ({
                        norad_id: item.norad_id,
                        sensor_id: item.sensor_id
                    }));
                    console.log(`‚úÖ Loaded ${data.satellite_sensor_links.length} links from satellite_sensor list`);
                } else {
                    throw new Error('List not found, using fallback');
                }
            } catch (error) {
                console.warn('satellite_sensor list not found, falling back to Sensor_Names parsing');
                buildSatelliteSensorLinksFromNames();
            }
        }

        function buildSatelliteSensorLinksFromNames() {
            data.satellite_sensor_links = [];

            data.satellites.forEach(sat => {
                if (!sat.sensor_names) return;

                const sensorNames = sat.sensor_names
                    .split(',')
                    .map(s => s.trim().toLowerCase())
                    .filter(s => s);

                sensorNames.forEach(sensorName => {
                    const matchedSensor = data.sensors.find(sensor =>
                        sensor.name.toLowerCase().trim() === sensorName ||
                        sensor.name.toLowerCase().includes(sensorName) ||
                        sensorName.includes(sensor.name.toLowerCase())
                    );

                    if (matchedSensor) {
                        const exists = data.satellite_sensor_links.some(
                            link => link.norad_id === sat.norad_id && link.sensor_id === matchedSensor.sensor_id
                        );

                        if (!exists) {
                            data.satellite_sensor_links.push({
                                norad_id: sat.norad_id,
                                sensor_id: matchedSensor.sensor_id
                            });
                        }
                    }
                });
            });

            console.log(`‚úÖ Built ${data.satellite_sensor_links.length} links from Sensor_Names field`);
        }

        async function saveSatelliteToSharePoint(satelliteData) {
            if (isLoading) {
                console.warn('Save operation already in progress');
                return;
            }

            isLoading = true;

            try {
                const contextUrl = config.siteUrl + '/_api/contextinfo';
                const digestResponse = await fetch(contextUrl, {
                    method: 'POST',
                    headers: { 'Accept': 'application/json;odata=verbose' },
                    credentials: 'include',
                    signal: AbortSignal.timeout(config.apiTimeout)
                }).catch(err => {
                    console.error('Digest fetch error:', err);
                    throw new Error('Failed to connect to SharePoint');
                });

                if (!digestResponse.ok) throw new Error('Failed to get digest');
                const digestData = await digestResponse.json();
                const digest = digestData?.d?.GetContextWebInformation?.FormDigestValue;

                if (!digest) throw new Error('Invalid digest token');

                const payload = {
                    '__metadata': { 'type': 'SP.Data.Satellite_x005f_FixedListItem' },
                    'Title': satelliteData.name,
                    'NORAD_ID': parseInt(satelliteData.norad_id),
                    'COSPAR_ID': satelliteData.cospar_id || '',
                    'Mission_Type': satelliteData.mission || '',
                    'Status': satelliteData.status || 'Operational',
                    'Orbit_Type': satelliteData.orbit_type || '',
                    'Launch_Date': satelliteData.launch_date ? new Date(satelliteData.launch_date).toISOString() : null,
                    'Sensor_Names': satelliteData.sensor_names || ''
                };

                let url, method, headers;
                if (editingId) {
                    url = config.siteUrl + `/_api/web/lists/getbytitle('${config.satelliteList}')/items(${editingId})`;
                    method = 'POST';
                    headers = {
                        'Accept': 'application/json;odata=verbose',
                        'Content-Type': 'application/json;odata=verbose',
                        'X-RequestDigest': digest,
                        'X-HTTP-Method': 'MERGE',
                        'IF-MATCH': '*'
                    };
                } else {
                    url = config.siteUrl + `/_api/web/lists/getbytitle('${config.satelliteList}')/items`;
                    method = 'POST';
                    headers = {
                        'Accept': 'application/json;odata=verbose',
                        'Content-Type': 'application/json;odata=verbose',
                        'X-RequestDigest': digest
                    };
                }

                const response = await fetch(url, {
                    method,
                    headers,
                    body: JSON.stringify(payload),
                    credentials: 'include',
                    signal: AbortSignal.timeout(config.apiTimeout)
                }).catch(err => {
                    console.error('Save fetch error:', err);
                    throw new Error('Failed to save to SharePoint');
                });

                if (response.ok || response.status === 201 || response.status === 204) {
                    const action = editingId ? 'updated' : 'added';
                    showAlert(`‚úÖ Satellite ${action}!`, 'success');
                    closeSatelliteModal();
                    editingId = null;
                    
                    await Promise.all([
                        loadSatellites(),
                        loadSatelliteSensorLinks()
                    ]).catch(err => console.error('Reload error:', err));
                    
                    renderList();
                } else {
                    const errorText = await response.text().catch(() => 'Unknown error');
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
            } catch (error) {
                console.error('Error saving satellite:', error);
                showAlert('‚ùå Error: ' + error.message, 'error');
            } finally {
                isLoading = false;
            }
        }
