<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Sensor Explorer v5.7.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: #0f172a;
            --color-surface: #1e293b;
            --color-border: #334155;
            --color-text: #f1f5f9;
            --color-text-secondary: #cbd5e1;
            --color-primary: #38bdf8;
            --color-primary-hover: #0284c7;
            --color-success: #10b981;
            --color-accent: #a78bfa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background-color: var(--color-surface);
            border-right: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid var(--color-border);
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }

        .header h1 {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--color-primary);
        }

        .header p {
            font-size: 12px;
            color: var(--color-text-secondary);
        }

        .version-badge {
            display: inline-block;
            background: rgba(56, 189, 248, 0.15);
            color: var(--color-primary);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            margin-top: 8px;
        }

        .search-box {
            padding: 15px;
            border-bottom: 1px solid var(--color-border);
        }

        .search-box input {
            width: 100%;
            padding: 8px 12px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            color: var(--color-text);
            font-size: 13px;
        }

        .search-box input::placeholder {
            color: var(--color-text-secondary);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--color-border);
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background-color: transparent;
            border: none;
            color: var(--color-text-secondary);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .tab:hover {
            color: var(--color-text);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .tab.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
            background-color: rgba(56, 189, 248, 0.1);
        }

        .filter-controls {
            padding: 12px;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 6px 12px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            color: var(--color-text-secondary);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            border-color: var(--color-primary);
            color: var(--color-text);
        }

        .filter-btn.active {
            background-color: rgba(56, 189, 248, 0.2);
            color: var(--color-primary);
            border-color: var(--color-primary);
        }

        .list-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .list-item {
            padding: 12px;
            margin-bottom: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            font-size: 13px;
        }

        .list-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-left-color: var(--color-primary);
        }

        .list-item.active {
            background-color: rgba(56, 189, 248, 0.15);
            border-left-color: var(--color-primary);
            border-color: var(--color-primary);
        }

        .list-item-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .list-item-meta {
            font-size: 11px;
            color: var(--color-text-secondary);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-section {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .details-panel {
            flex: 1;
            padding: 30px;
            background-color: var(--color-bg);
            overflow-y: auto;
            border-right: 1px solid var(--color-border);
        }

        .details-panel h2 {
            color: var(--color-primary);
            margin-bottom: 20px;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .details-panel h2 .icon {
            font-size: 28px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .detail-item {
            background-color: var(--color-surface);
            padding: 15px;
            border-radius: 6px;
            border: 1px solid var(--color-border);
        }

        .detail-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .detail-value {
            font-size: 14px;
            color: var(--color-text);
            font-weight: 500;
        }

        .section-title {
            color: var(--color-accent);
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            border-bottom: 2px solid var(--color-accent);
            padding-bottom: 10px;
        }

        .relationships-panel {
            width: 280px;
            background-color: var(--color-surface);
            border-left: 1px solid var(--color-border);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .relationships-panel h3 {
            color: var(--color-primary);
            margin-bottom: 15px;
            font-size: 16px;
            flex-shrink: 0;
        }

        .relationships-count {
            font-size: 11px;
            color: var(--color-text-secondary);
            margin-bottom: 10px;
        }

        .relationship-item {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 3px solid var(--color-success);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .relationship-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .relationship-item.sensor-type {
            border-left-color: var(--color-accent);
        }

        .rel-title {
            font-weight: 500;
            margin-bottom: 3px;
        }

        .rel-type {
            font-size: 11px;
            color: var(--color-text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--color-text-secondary);
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-primary);
        }

        .badge {
            display: inline-block;
            background-color: var(--color-primary);
            color: #0f172a;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 5px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .no-data {
            padding: 20px;
            text-align: center;
            color: var(--color-text-secondary);
            font-size: 13px;
        }

        .sensor-count-badge {
            display: inline-block;
            background-color: rgba(167, 139, 250, 0.2);
            color: var(--color-accent);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 4px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(56, 189, 248, 0.3);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 6px;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            color: var(--color-text);
            z-index: 9999;
            animation: slideIn 0.3s ease;
            max-width: 400px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-success {
            border-color: var(--color-success);
            color: var(--color-success);
        }

        .alert-error {
            border-color: #ef4444;
            color: #ef4444;
        }

        .alert-info {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="header">
                <h1>üõ∞Ô∏è Explorer</h1>
                <p id="connectionStatus">Loading...</p>
                <div class="version-badge">v5.7.0</div>
            </div>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search satellites/sensors...">
            </div>

            <div class="tabs">
                <button class="tab active" data-tab="satellites">Satellites</button>
                <button class="tab" data-tab="sensors">Sensors</button>
            </div>

            <div class="filter-controls" id="filterControls" style="display: none;">
                <!-- Filters populated by JS -->
            </div>

            <div class="list-container" id="listContainer">
                <div class="empty-state">
                    <div class="loading"></div>
                    <p style="margin-top: 10px;">Loading data...</p>
                </div>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="top-section">
                <!-- DETAILS PANEL -->
                <div class="details-panel" id="detailsPanel">
                    <div class="empty-state">
                        <div class="icon">üìä</div>
                        <p>Select a satellite or sensor to view details</p>
                    </div>
                </div>

                <!-- RELATIONSHIPS PANEL -->
                <div class="relationships-panel" id="relationshipsPanel">
                    <h3>Relationships</h3>
                    <div id="relationshipsList" class="no-data">No selection</div>
                </div>
            </div>
        </div>
    </div>

    <div id="alertContainer"></div>

    <script>
        /**
         * SATELLITE SENSOR EXPLORER v5.7.0
         * Modern UI with SharePoint REST API integration
         * 
         * Data Sources:
         * - SharePoint List: Satellite_Fixed (Title, NORAD_ID, COSPAR_ID, Status, Mission_Type, Orbit_Type, Launch_Date, Sensor_Names)
         * - SharePoint List: Sensor (Title, Sensor_Type, Description, N_of_Bands, Resolution_Min_m, Resolution_Max_m, Swath_Min_km, Swath_Max_km, Satellite_Names)
         * 
         * Normalized Model:
         * - satellite_sensor_links: Built dynamically from Sensor_Names field in satellites
         */

        // ============================================================
        // CONFIGURATION
        // ============================================================

        const config = {
            satelliteList: 'Satellite_Fixed',
            sensorList: 'Sensor',
            inSharePoint: typeof _spPageContextInfo !== 'undefined' && _spPageContextInfo?.webAbsoluteUrl,
            siteUrl: typeof _spPageContextInfo !== 'undefined' ? _spPageContextInfo.webAbsoluteUrl : '',
            apiTimeout: 30000
        };

        // ============================================================
        // STATE
        // ============================================================

        const data = {
            satellites: [],
            sensors: [],
            satellite_sensor_links: []
        };

        let currentTab = 'satellites';
        let selectedItem = null;
        let currentFilter = null;
        let searchTerm = '';

        // ============================================================
        // POLYFILL: AbortSignal.timeout
        // ============================================================

        if (!AbortSignal.timeout) {
            AbortSignal.timeout = function(ms) {
                const controller = new AbortController();
                setTimeout(() => controller.abort(), ms);
                return controller.signal;
            };
        }

        // ============================================================
        // SHAREPOINT API FUNCTIONS
        // ============================================================

        async function loadSatellites() {
            if (!config.inSharePoint || !config.siteUrl) {
                showAlert('Not in SharePoint mode', 'info');
                return;
            }

            try {
                const url = config.siteUrl + `/_api/web/lists/getbytitle('${config.satelliteList}')/items?$select=ID,Title,NORAD_ID,COSPAR_ID,Mission_Type,Status,Orbit_Type,Launch_Date,Constellation_ID,Sensor_Names&$top=5000`;
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json;odata=verbose' },
                    credentials: 'include',
                    signal: AbortSignal.timeout(config.apiTimeout)
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const result = await response.json();
                data.satellites = (result?.d?.results ?? []).map(item => ({
                    ID: item.ID,
                    norad_id: item.NORAD_ID || item.ID, // Use NORAD_ID as key, fallback to ID
                    name: item.Title || 'Unknown',
                    cospar_id: item.COSPAR_ID || '',
                    status: item.Status || 'Unknown',
                    mission: item.Mission_Type || '',
                    orbit_type: item.Orbit_Type || '',
                    launch_date: item.Launch_Date ? new Date(item.Launch_Date).toISOString().split('T')[0] : '',
                    constellation_id: item.Constellation_ID || '',
                    sensor_names: item.Sensor_Names || '' // Will be used to build links
                }));

                console.log(`‚úÖ Loaded ${data.satellites.length} satellites from SharePoint`);
                showAlert(`‚úÖ Loaded ${data.satellites.length} satellites`, 'success');
            } catch (error) {
                console.error('Error loading satellites:', error);
                showAlert('‚ùå Error loading satellites: ' + error.message, 'error');
            }
        }

        async function loadSensors() {
            if (!config.inSharePoint || !config.siteUrl) {
                data.sensors = [];
                return;
            }

            try {
                const url = config.siteUrl + `/_api/web/lists/getbytitle('${config.sensorList}')/items?$select=ID,Title,Sensor_Type,Description,N_of_Bands,Resolution_Min_m,Resolution_Max_m,Swath_Min_km,Swath_Max_km,Satellite_Names&$top=5000`;
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json;odata=verbose' },
                    credentials: 'include',
                    signal: AbortSignal.timeout(config.apiTimeout)
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const result = await response.json();
                data.sensors = (result?.d?.results ?? []).map(item => ({
                    sensor_id: item.ID,
                    name: item.Title || 'Unknown',
                    type: item.Sensor_Type || '',
                    description: item.Description || '',
                    bands: item.N_of_Bands || '',
                    resolution_min: item.Resolution_Min_m || 'N/A',
                    resolution_max: item.Resolution_Max_m || 'N/A',
                    swath_min: item.Swath_Min_km || 'N/A',
                    swath_max: item.Swath_Max_km || 'N/A',
                    satellite_names: item.Satellite_Names || '' // For reverse lookup
                }));

                console.log(`‚úÖ Loaded ${data.sensors.length} sensors from SharePoint`);
            } catch (error) {
                console.error('Error loading sensors:', error);
                data.sensors = [];
            }
        }

        function buildSatelliteSensorLinks() {
            // Build normalized link table from Sensor_Names field
            data.satellite_sensor_links = [];

            data.satellites.forEach(sat => {
                if (!sat.sensor_names) return;

                // Parse comma-separated sensor names
                const sensorNames = sat.sensor_names
                    .split(',')
                    .map(s => s.trim().toLowerCase())
                    .filter(s => s);

                // Match to actual sensor IDs
                sensorNames.forEach(sensorName => {
                    const matchedSensor = data.sensors.find(sensor =>
                        sensor.name.toLowerCase().trim() === sensorName ||
                        sensor.name.toLowerCase().includes(sensorName) ||
                        sensorName.includes(sensor.name.toLowerCase())
                    );

                    if (matchedSensor) {
                        // Add link if not already present
                        const exists = data.satellite_sensor_links.some(
                            link => link.norad_id === sat.norad_id && link.sensor_id === matchedSensor.sensor_id
                        );

                        if (!exists) {
                            data.satellite_sensor_links.push({
                                norad_id: sat.norad_id,
                                sensor_id: matchedSensor.sensor_id
                            });
                        }
                    }
                });
            });

            console.log(`‚úÖ Built ${data.satellite_sensor_links.length} satellite-sensor links`);
        }

        // ============================================================
        // INITIALIZATION
        // ============================================================

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Initializing Satellite Sensor Explorer v5.7.0');
            console.log('SharePoint Mode:', config.inSharePoint ? 'YES' : 'NO');

            const statusEl = document.getElementById('connectionStatus');
            if (config.inSharePoint) {
                statusEl.textContent = 'SharePoint Connected';
                statusEl.style.color = 'var(--color-success)';
            } else {
                statusEl.textContent = 'Local Mode';
                statusEl.style.color = 'var(--color-text-secondary)';
            }

            if (config.inSharePoint && config.siteUrl) {
                await loadSatellites();
                await loadSensors();
                buildSatelliteSensorLinks();
            } else {
                // Fallback sample data for testing outside SharePoint
                data.satellites = [
                    { norad_id: 27424, name: "AQUA", cospar_id: "2002-022A", status: "Operational", mission: "METOC", orbit_type: "SSO", launch_date: "2002-05-04", constellation_id: "", sensor_names: "AIRS, AMSR-E" },
                    { norad_id: 25994, name: "TERRA", cospar_id: "1999-071A", status: "Operational", mission: "METOC", orbit_type: "SSO", launch_date: "1999-12-18", constellation_id: "", sensor_names: "ASTER" }
                ];
                data.sensors = [
                    { sensor_id: 11, name: "AIRS", type: "Infrared", description: "Atmospheric Infrared Sounder", bands: 7, resolution_min: 13500, resolution_max: 13500, swath_min: "N/A", swath_max: "N/A" },
                    { sensor_id: 26, name: "AMSR-E", type: "Microwave", description: "Advanced Microwave Scanning Radiometer", bands: 6, resolution_min: 5000, resolution_max: 56000, swath_min: 1450, swath_max: 1450 },
                    { sensor_id: 33, name: "ASTER", type: "Multispectral", description: "Advanced Spaceborne Thermal Emission", bands: 14, resolution_min: 15, resolution_max: 90, swath_min: 60, swath_max: 60 }
                ];
                buildSatelliteSensorLinks();
            }

            attachEventListeners();
            renderFilterControls();
            renderList();

            console.log('‚úÖ Initialization complete');
        });

        // ============================================================
        // EVENT LISTENERS
        // ============================================================

        function attachEventListeners() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentTab = tab.dataset.tab;
                    currentFilter = null;
                    renderFilterControls();
                    renderList();
                });
            });

            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchTerm = e.target.value.toLowerCase();
                renderList();
            });
        }

        // ============================================================
        // FILTER CONTROLS
        // ============================================================

        function renderFilterControls() {
            const filterControls = document.getElementById('filterControls');
            const filters = [];

            if (currentTab === 'satellites') {
                const statuses = [...new Set(data.satellites.map(s => s.status).filter(Boolean))];
                const orbits = [...new Set(data.satellites.map(s => s.orbit_type).filter(Boolean))];

                filters.push({ label: 'All', value: null });
                statuses.forEach(status => filters.push({ label: status, value: status, type: 'status' }));
                orbits.forEach(orbit => filters.push({ label: orbit, value: orbit, type: 'orbit' }));
            } else {
                const types = [...new Set(data.sensors.map(s => s.type).filter(Boolean))];
                filters.push({ label: 'All', value: null });
                types.forEach(type => filters.push({ label: type, value: type }));
            }

            if (filters.length > 1) {
                filterControls.innerHTML = filters
                    .map(f => `<button class="filter-btn ${!currentFilter && !f.value ? 'active' : currentFilter === f.value ? 'active' : ''}" onclick="setFilter('${f.value}')">${f.label}</button>`)
                    .join('');
                filterControls.style.display = 'flex';
            } else {
                filterControls.style.display = 'none';
            }
        }

        function setFilter(value) {
            currentFilter = value === 'null' ? null : value;
            renderFilterControls();
            renderList();
        }

        // ============================================================
        // LIST RENDERING
        // ============================================================

        function renderList() {
            const listContainer = document.getElementById('listContainer');
            let items = [];

            if (currentTab === 'satellites') {
                items = data.satellites
                    .filter(s => {
                        const matchesSearch = !searchTerm ||
                            s.name.toLowerCase().includes(searchTerm) ||
                            s.norad_id.toString().includes(searchTerm);
                        const matchesFilter = !currentFilter ||
                            s.status === currentFilter ||
                            s.orbit_type === currentFilter;
                        return matchesSearch && matchesFilter;
                    })
                    .map(item => {
                        const sensorCount = data.satellite_sensor_links.filter(l => l.norad_id === item.norad_id).length;
                        return { ...item, sensorCount };
                    });
            } else {
                items = data.sensors
                    .filter(s => {
                        const matchesSearch = !searchTerm ||
                            s.name.toLowerCase().includes(searchTerm) ||
                            s.type.toLowerCase().includes(searchTerm);
                        const matchesFilter = !currentFilter || s.type === currentFilter;
                        return matchesSearch && matchesFilter;
                    })
                    .map(item => {
                        const satelliteCount = data.satellite_sensor_links.filter(l => l.sensor_id === item.sensor_id).length;
                        return { ...item, satelliteCount };
                    });
            }

            if (items.length === 0) {
                listContainer.innerHTML = '<div class="no-data">No results found</div>';
                return;
            }

            listContainer.innerHTML = items.map(item => {
                const key = currentTab === 'satellites' ? 'norad_id' : 'sensor_id';
                const itemId = item[key];
                const count = currentTab === 'satellites' ? item.sensorCount : item.satelliteCount;
                const countLabel = currentTab === 'satellites' ? 'sensors' : 'satellites';

                return `
                    <div class="list-item" onclick="selectItem('${key}', ${itemId}, '${currentTab}')">
                        <div class="list-item-title">${escapeHtml(item.name)}</div>
                        <div class="list-item-meta">
                            ${currentTab === 'satellites' ?
                                `${item.orbit_type} ‚Ä¢ ${item.status}` :
                                `${item.type}`
                            }
                            <span class="sensor-count-badge">${count} ${countLabel}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ============================================================
        // SELECTION AND DETAILS
        // ============================================================

        function selectItem(key, value, type) {
            selectedItem = { type, key, value };

            // Update active state
            document.querySelectorAll('.list-item').forEach(item => item.classList.remove('active'));
            event.target.closest('.list-item').classList.add('active');

            displayDetails();
            displayRelationships();
        }

        function displayDetails() {
            const detailsPanel = document.getElementById('detailsPanel');
            const type = selectedItem.type;
            const value = selectedItem.value;

            let item, html;

            if (type === 'satellites') {
                item = data.satellites.find(s => s.norad_id === value);
                html = `
                    <h2><span class="icon">üõ∞Ô∏è</span>${escapeHtml(item.name)}</h2>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">NORAD ID</div>
                            <div class="detail-value">${item.norad_id}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">COSPAR ID</div>
                            <div class="detail-value">${escapeHtml(item.cospar_id || '-')}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Status</div>
                            <div class="detail-value">${escapeHtml(item.status)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Orbit Type</div>
                            <div class="detail-value">${escapeHtml(item.orbit_type)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Mission</div>
                            <div class="detail-value">${escapeHtml(item.mission || '-')}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Launch Date</div>
                            <div class="detail-value">${escapeHtml(item.launch_date || '-')}</div>
                        </div>
                    </div>
                    ${item.constellation_id ? `
                    <div class="section-title">Mission Information</div>
                    <div class="detail-item">
                        <div class="detail-label">Constellation ID</div>
                        <div class="detail-value">${escapeHtml(item.constellation_id)}</div>
                    </div>
                    ` : ''}
                `;
            } else {
                item = data.sensors.find(s => s.sensor_id === value);
                html = `
                    <h2><span class="icon">üì°</span>${escapeHtml(item.name)}</h2>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">Sensor Type</div>
                            <div class="detail-value">${escapeHtml(item.type)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Number of Bands</div>
                            <div class="detail-value">${item.bands || 'N/A'}</div>
                        </div>
                    </div>
                    <div class="section-title">Specifications</div>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">Resolution (m)</div>
                            <div class="detail-value">${item.resolution_min} ‚Äì ${item.resolution_max}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Swath Width (km)</div>
                            <div class="detail-value">${item.swath_min} ‚Äì ${item.swath_max}</div>
                        </div>
                    </div>
                    <div class="section-title">Description</div>
                    <div class="detail-item">
                        <div class="detail-value">${escapeHtml(item.description)}</div>
                    </div>
                `;
            }

            detailsPanel.innerHTML = html;
        }

        // ============================================================
        // RELATIONSHIPS (Normalized via satellite_sensor_links)
        // ============================================================

        function displayRelationships() {
            const relationshipsList = document.getElementById('relationshipsList');
            const type = selectedItem.type;
            const value = selectedItem.value;

            let relationships = [];

            if (type === 'satellites') {
                // Satellite -> Sensors
                const satLinks = data.satellite_sensor_links.filter(link => link.norad_id === value);
                const seen = new Set();
                relationships = satLinks
                    .map(link => data.sensors.find(s => s.sensor_id === link.sensor_id))
                    .filter(sensor => sensor && !seen.has(sensor.sensor_id) && seen.add(sensor.sensor_id))
                    .map(sensor => ({
                        name: sensor.name,
                        type: sensor.type,
                        id: sensor.sensor_id,
                        relType: 'sensor',
                        clickType: 'sensors'
                    }));
            } else {
                // Sensor -> Satellites
                const sensorLinks = data.satellite_sensor_links.filter(link => link.sensor_id === value);
                const seen = new Set();
                relationships = sensorLinks
                    .map(link => data.satellites.find(s => s.norad_id === link.norad_id))
                    .filter(sat => sat && !seen.has(sat.norad_id) && seen.add(sat.norad_id))
                    .map(sat => ({
                        name: sat.name,
                        type: `${sat.orbit_type} (${sat.norad_id})`,
                        id: sat.norad_id,
                        relType: 'satellite',
                        clickType: 'satellites'
                    }));
            }

            if (relationships.length === 0) {
                relationshipsList.innerHTML = '<div class="no-data">No relationships found</div>';
                return;
            }

            const label = type === 'satellites' ? 'sensors' : 'satellites';

            relationshipsList.innerHTML =
                `<div class="relationships-count">${relationships.length} linked ${label}</div>` +
                relationships.map(rel =>
                    `<div class="relationship-item ${rel.relType === 'sensor' ? 'sensor-type' : ''}"
                        onclick="switchAndSelect('${rel.clickType}', ${rel.id})">
                        <div class="rel-title">${escapeHtml(rel.name)}</div>
                        <div class="rel-type">${escapeHtml(rel.type)}</div>
                    </div>`
                ).join('');
        }

        // ============================================================
        // NAVIGATION
        // ============================================================

        function switchAndSelect(tabName, itemId) {
            // Switch tab
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            currentTab = tabName;
            currentFilter = null;

            // Render list and auto-select
            renderFilterControls();
            renderList();
            setTimeout(() => {
                const itemToSelect = currentTab === 'satellites' ?
                    data.satellites.find(s => s.norad_id === itemId) :
                    data.sensors.find(s => s.sensor_id === itemId);

                if (!itemToSelect) return;

                const items = document.querySelectorAll('.list-item');
                const targetItem = Array.from(items).find(item =>
                    item.querySelector('.list-item-title').textContent === itemToSelect.name
                );

                if (targetItem) {
                    targetItem.click();
                }
            }, 0);
        }

        // ============================================================
        // UTILITIES
        // ============================================================

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showAlert(message, type = 'info') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        // Make functions globally accessible for onclick handlers
        window.selectItem = selectItem;
        window.switchAndSelect = switchAndSelect;
        window.setFilter = setFilter;

        console.log('‚úÖ Satellite Sensor Explorer v5.7.0 loaded and ready');
    </script>
</body>
